<h3>Port Elasticsearch</h3>

<p>El número de port per accedir al servidor  Elasticsearch .</p>
<p>Aquesta opció no es pot canviar a través de la interfície web. Podeu canviar-la tot posant un valor al fitxer de configuració 
config.php per a la següent variable:</p>
<p><code>$cfg->plugin->search->elasticsearch->port</code>.</p>
