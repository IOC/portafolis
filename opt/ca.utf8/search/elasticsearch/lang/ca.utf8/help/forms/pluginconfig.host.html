<h1>Amfitrió d'Elasticsearch</h1>

<p>El nom d'amfitrió o l'adreça IP del servidor Elasticsearch.</p>
<p>Aquesta configuració no es pot canviar mitjançant la interfície web. Pots canviar-lo establint un valor al fitxer config.php per a la següent variable de configuració:</p>
<p><code>$cfg->plugin_search_elasticsearch_host</code>.</p>
