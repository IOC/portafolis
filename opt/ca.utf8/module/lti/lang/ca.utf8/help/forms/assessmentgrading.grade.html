<h1>Nota</h1>
<p>Selecciona una nota entre 0 i 100.</p>
<p>Un cop enviïs la nota, ja no la podràs canviar. Es transferirà al llibre de qualificacions del teu sistema de gestió de l'aprenentatge.</p>
