<h1>Enviat</h1>
<p>Aquesta és una llista d'activitats o notificacions del sistema que has originat. Un cop hàgiu llegit una notificació, pots marcar-la per eliminar-la de la llista.</p>
<p><strong>Nota:</strong> no pots suprimir les notificacions internes de l'àrea "Enviats".</p>
