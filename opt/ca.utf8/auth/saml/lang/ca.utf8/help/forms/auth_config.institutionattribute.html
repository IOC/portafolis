<h1>Atribut de la institució</h1>
<p>Aquest és l'atribut que es passarà del proveïdor d'identitat (IdP)
  que indica a quina institució pertany la persona. Aquests solen ser directament
  es correlacionen amb els atributs LDAP (el servei d'inici de sessió de l'IdP), p.
  'eduPersonOrgDN'.</p>
