<h1>Algorisme de signatura</h1>
<p>Aquest és l'algorisme que s'utilitzarà per signar sol·licituds SAML.</p>
<p><strong>Avís:</strong> l'algorisme SHA1 només es proporciona per a la compatibilitat enrere. A menys que l'hagis d'utilitzar, es recomana evitar-lo i utilitzar almenys SHA256.</p>
