<h1>Importem contingut</h1>
<p>No totes les aplicacions que poden activar la xarxa ho admeten, però si ho fan, això permetrà a la gent del lloc remot importar contingut aquí.</p>
<p>Depèn de 'Ells SSO en' i també és raonable tenir 'Nosaltres creem comptes' establert.</p>
