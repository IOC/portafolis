<h1>Són SSO en</h1>
<p>Activa aquesta opció per permetre que la gent del lloc remot viatgi al teu lloc Mahara sense haver d'introduir el seu nom d'usuari i contrasenya.</p>
<h1>SSO tancat</h1>
<p>Activa aquesta opció per permetre a la gent viatjar des de Mahara al lloc remot sense haver de tornar-hi la signatura.</p>
