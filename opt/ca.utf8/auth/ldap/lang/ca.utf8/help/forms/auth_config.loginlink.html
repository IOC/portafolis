<h1>Enllaç d'inici de sessió</h1>
<p>Permet que les persones enllacin el seu propi compte local al compte LDAP autenticat.
Això depèn de l'adreça de correu electrònic subministrada mitjançant LDAP que coincideixi amb un nom d'usuari a Mahara.</p>
