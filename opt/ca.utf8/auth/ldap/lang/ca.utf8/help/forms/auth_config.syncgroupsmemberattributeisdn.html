<h3>La'tribut del membre és un DN</h3>
<p>Activeu aquests opció si cada entrada del camp "Atribut de membre de grup"
és un Nom distintiu (DN). Desactiveu l'opció si cada entrada del camp "Atribut de membre de grup"
només és un nom d'usuari.</p>
