<h1>L’atribut del membre és un DN</h1>
<p>Activa aquesta opció si cada entrada del camp "Atribut de membre de grup"
és un Nom distintiu (DN). Desactiva l'opció si cada entrada del camp "Atribut de membre de grup"
només és un nom d'usuari.</p>
