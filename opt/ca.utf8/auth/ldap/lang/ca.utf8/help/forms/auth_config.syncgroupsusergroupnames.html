<h3>Només aquests noms de grup</h3>
<p>Només es crearan grups amb aquests noms quan es creïn grups basats en atributs d'usuari.
Això, tanmateix, no afectarà als grups creats a través de l'opció "Sincronitza grups emmagatzemats com a objectes LDAP"
si és que està activada.</p>
