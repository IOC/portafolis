<h1>Només aquests noms de grup</h1>
<p>Quan es creen grups basats en atributs d'usuari, només es creen grups amb aquests noms.
Això no afectarà els grups creats a través de la configuració «Sincronia de grups emmagatzemats com a objectes LDAP»,
si està actiu.<p>
