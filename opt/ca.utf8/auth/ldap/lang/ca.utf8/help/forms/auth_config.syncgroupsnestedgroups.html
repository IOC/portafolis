<h3>Procés grups niats</h3>
<p>Activeu aquesta opció si els vostres grups poden contenir com a membres altres grups.
Si està activada el procés de sincronització inclourà recursivament els membres d'aquests grups niats
en el grup pare. (Cessarà de manera segura si detecta una referència circular.)</p>
