<h1>Comentaris de la pàgina compartida</h1>
<p>
Suma de tots els comentaris afegits a pàgines i artefactes de pàgina després d'haver estat compartits amb un grup creat durant el període de temps seleccionat.
</p>
<p>Qualsevol comentari afegit abans de compartir la pàgina no es compta.
</p>
