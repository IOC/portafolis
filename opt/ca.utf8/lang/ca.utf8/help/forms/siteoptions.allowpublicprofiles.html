<h1>Permet perfils públics</h1>
<p>Si vols permetre que la gent faci la seva pàgina de perfil accessible al públic, marca aquesta casella de selecció. Encara que sigui públic, només les persones registrades poden utilitzar funcions interactives com ara el mur.</p>
