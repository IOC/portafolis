<h1>Camps bloquejats</h1>
<p>Cada institució pot configurar quins camps de perfil no poden editar el propietari del compte. Exemples de camps que es poden bloquejar per motius de seguretat i identificació precisa són el nom, el cognom i el DNI de l'estudiant.</p>
