<h1>Durada de la sessió</h1>
<p>Per motius de seguretat, després d'un període d'inactivitat especificat, una persona es tancarà automàticament del lloc. El camp de vida útil de la sessió especifica quants minuts abans es tanqui la sessió d'una persona que està inactiva al lloc.</p>
