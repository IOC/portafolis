<h3>URI de l'aplicació</h3>
<p>Afegeix un URL aquí si es redirigirà la gent a la pàgina d'inici de l'aplicació per iniciar sessió quan vingui d'enllaços enviats des d'aquest lloc per correu electrònic.</p>
<p>Requereix que $cfg->emailexternalredirect s'estableixi com a "true".</p>
