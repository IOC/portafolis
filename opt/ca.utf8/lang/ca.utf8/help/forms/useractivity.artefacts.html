<h1>Artefactes</h1>
<p>
Aquest és el nombre d'artefactes que la persona ha creat o actualitzat durant el període de temps.</p>
<p>Poden ser menys o més del que tenen al seu compte en total, depenent de si han suprimit o creat artefactes fora del període de temps escollit.
</p>
