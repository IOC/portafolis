<h1>Missatges d'altres persones</h1>
<p>Utilitza aquesta configuració per triar de qui la persona podrà rebre missatges.</p>
<p>Utilitza l'àrea de preferències d'activitat per decidir com rebrà la persona aquests missatges.</p>
<p><strong>Nota:</strong> aquestes restriccions no s'aplicaran als administradors ni al personal del lloc.</p>
