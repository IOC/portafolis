<h1>Amaga la pertinença</h1>
<p>Amaga la llista de membres del grup als no membres. Introdueix el valor numèric al fitxer CSV que correspon a l'opció que vols seleccionar.</p>
<ul>Les opcions són:
    <li><em>0</em> = No</li>
    <li><em>1</em> = Amaga els membres</li>
    <li><em>2</em> = Amaga els tutors</li>
</ul>
