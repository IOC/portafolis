<h1>Pàgines</h1>
<p>
Nombre total de pàgines que una persona va crear durant el període de temps.</p>
<p>És possible que hi hagi menys o més pàgines de les que tenen al seu compte, depenent de si n'han suprimit alguna o si n'han creat algunes fora del període de temps.</p>
