<h1>Caducitat de la notificació interna</h1>
<p>Els tipus de notificacions següents se suprimiran de la safata d'entrada
després d'haver transcorregut el nombre de dies especificat:</p>
<ul>
<li>Notificacions d'accés a la pàgina</li>
<li>Notificacions de llistes de seguiment</li>
<li>Missatges de la institució</li>
</ul>
