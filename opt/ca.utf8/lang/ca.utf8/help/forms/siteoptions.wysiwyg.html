<h3>Editor HTML </h3>
<p>Aquesta opció defineix si per defecte s'utilitzarà l'editor HTML. Si el configureu a l'opció <b>Definit per l'usuari</b> aleshores els usuaris podran escollir si utilitzar o no l'editor HTML a la seva configuració personal. En cas contrari s'utilitzarà l'opció triada per a tot el lloc web.</p>
