<h1>Afegir persones als grups automàticament</h1>
<p>Si marques aquesta casella de selecció, tots els que es registrin en aquest lloc s'afegiran a aquest grup.</p>
<p>Depenent del tipus de grup, els membres del grup encara poden tenir l'opció de sortir del grup.</p>
