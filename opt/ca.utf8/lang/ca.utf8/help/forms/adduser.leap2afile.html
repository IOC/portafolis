<h1>Fitxers Leap2A</h1>
<p>Aquesta opció t’ofereix la possibilitat d'importar un <a href="http://wiki.cetis.ac.uk/2009-03/Leap2A_specification#About_this_specification">fitxer d'exportació de Leap2A</a>, que conté dades sobre el portafoli d'una persona.</p>
<p>Pots llegir més informació a la wiki de Mahara sobre <a href="https://wiki.mahara.org/wiki/Developer_Area/Import//Export">el suport de Mahara per a Leap2A</a>.</p>
