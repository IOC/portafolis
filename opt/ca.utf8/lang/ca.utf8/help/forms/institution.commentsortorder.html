<h1>Ordre d'ordenació dels comentaris</h1>
<p>Els comentaris que ha rebut un artefacte es mostren a sota
artefacte a la pàgina. L'ordre en què es mostren els comentaris es basa en això
configuració, del <strong>del més aviat</strong> al més recent o
<strong>del més tard</strong> al més aviat.</p>
