<h1>Fitxer del lloc</h1>
<p>Pots utilitzar un fitxer emmagatzemat a l'àrea "Fitxers del lloc" com a recurs. El nom de visualització del fitxer s'ha d'introduir al camp de nom i el fitxer desitjat seleccionat a la llista desplegable "Enllaçat a".</p>
