<h1>Menú de categoria de plantilla</h1>
<p>Les plantilles disponibles al lloc es divideixen en diverses categories. Selecciona una categoria específica per veure les plantilles que s'enumeren sota aquesta descripció o tria "Totes les plantilles" per veure totes les plantilles disponibles.</p>
