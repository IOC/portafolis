<h1>Pàgines de col·lecció</h1>
<p>Aquí pots afegir pàgines a la teva col·lecció i establir l'ordre en què es mostraran a la navegació de la col·lecció.</p>
<p>Quan afegeixes una pàgina a la teva col·lecció, s'afegiran els permisos d'accés adjunts a la pàgina per a tota la col·lecció.</p>
