<h1>Edita el disseny</h1>
<p>L'editor de disseny és molt flexible i et permet dissenyar el teu disseny no només en columnes sinó també en files. Pots decidir quantes columnes ha de tenir cada fila i també decidir en què diferirà cada fila. Actualment, estàs limitat a 5 files.</p>
