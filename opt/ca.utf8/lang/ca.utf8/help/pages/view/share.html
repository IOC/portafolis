<h1>Compartit per mi</h1>
<p>Quan hagis creat pàgines i col·leccions de portafolis, potser voldràs compartir-les
  ells amb altres, p. per rebre comentaris sobre el teu treball en forma de comentaris.</p>
<p>Pots establir els permisos d'accés mitjançant l'<strong>accés d'edició</strong>
  botó o configura un <strong>URL secret</strong>.</p>
