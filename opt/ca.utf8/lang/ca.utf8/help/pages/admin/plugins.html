<h1>Administració de connectors</h1>
<p>L'àrea "Administració del connector" enumera tots els connectors instal·lats actualment al teu lloc i proporciona un enllaç a la configuració de configuració del connector per a la personalització del lloc quan estigui disponible.</p>
