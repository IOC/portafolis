<h1>Menú d'enllaços i recursos</h1>
<p>Dins del teu lloc és possible tenir un menú "Enllaços i recursos" tant per a l'accés públic com per a persones registrades. Aquest menú es mostra a tothom a la majoria de pàgines, la qual cosa us permet enllaçar a pàgines i documents útils i importants.</p>
