<h1>Cerca gent</h1>
<p>La cerca de persones a l'àrea d'administració funciona exactament de la mateixa manera que l'eina de cerca de llocs. Tanmateix, els administradors poden veure a quina institució està associada una persona i poden suspendre la cerca de persones, entre d'altres.</p>
