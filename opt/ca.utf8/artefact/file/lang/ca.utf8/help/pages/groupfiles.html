<h1>Fitxers de grup</h1>
<p>L'àrea de fitxers de grup és un repositori per a carpetes i fitxers compartits que s'utilitzaran dins de les pàgines del teu grup.</p>
<p>Pots utilitzar ’arrossega i deixa anar’ per organitzar fitxers i carpetes de grup.</p>
