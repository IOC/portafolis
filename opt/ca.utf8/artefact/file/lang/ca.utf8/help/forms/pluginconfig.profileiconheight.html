<h1>Mida de la imatge del perfil</h1>
<p>La mida de la imatge del perfil especifica una alçada i amplada màxima en píxels per a les imatges del perfil. Totes les imatges pujades a l'àrea d'imatges del perfil es redimensionaran a aquestes dimensions.</p>
